<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="image.css">
    <title>Image Accordion</title>
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card" id="one">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Morning</h4>
                        <p>When the sun rises</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card" id="two">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Midday</h4>
                        <p>When the sun is highest</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card" id="three">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Evening</h4>
                        <p>When the sun sets</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card" id="four">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Night</h4>
                        <p>When stars shine</p>
                    </div>
                </div>
            </label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
